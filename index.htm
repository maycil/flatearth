<!DOCTYPE html>
<html>
<style>
body
{
background-color:#efefef;
width:100%;
}
p
{
margin:0px auto;
width:800px;
}
input
{
	border:1px solid #ccc;
	padding:10px;
}
</style>

<body>

<p> <br /> 
<input type="button" value="March equinox"  onclick="setday('20170321');" > 
<input type="button" value="June solstice"  onclick="setday('20170621');" > 
<input type="button" value="September equinox"  onclick="setday('20170922');" > 
<input type="button" value="December solstice"  onclick="setday('20171221');" > 
<br />
<br/>
Click the start, stop and reset button to set time<br />
<br />
<br/>
<input type="button" value="stop" onclick="stop();" >
<input type="button" value="start"  onclick="start();" >
<input type="button" value="reset"  onclick="reset();" >

<b>Greenwich Mean Time :</b> <span id="timeId"></span>
<br/>

<br/>
<img src="images/20170718/0030.jpg" id="imgId" style="width:100%;">
</p>
<script> 

var img =  ["0030.jpg", "0130.jpg", "0230.jpg", "0330.jpg", "0430.jpg", "0530.jpg", "0630.jpg", "0730.jpg", "0830.jpg", "0930.jpg", "1030.jpg", "1130.jpg", "1230.jpg", "1330.jpg", "1430.jpg", "1530.jpg", "1630.jpg", "1730.jpg", "1830.jpg", "1930.jpg", "2030.jpg", "2130.jpg", "2230.jpg", "2330.jpg"];
var init  = null;
var i = 0;
start();
var day = "20170718"
function start()
{
	clearInterval(init);
	init = setInterval(function(){
		if( i == 24)
			i = 0;	
		document.getElementById("imgId").src = "images/"+ day +"/" + img[i];
		i++;
		document.getElementById("timeId").innerHTML = day +" "+ img[i].substring(0,2) + ":" + img[i].substring(2,4)
		}, 1000);
}   

function reset()
{
	i = 0;
	document.getElementById("imgId").src = "images/"+ day +"/" +img[0];
	stop();
}

function stop()
{
	clearInterval(init);
}
 
function setday(dayValue)
{
	day = dayValue;
	document.getElementById("timeId").innerHTML  =  day +" "+ img[i].substring(0,2) + ":" + img[i].substring(2,4)
	start();
}
</script>

</body>
</html>
